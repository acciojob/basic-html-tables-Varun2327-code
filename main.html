<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic HTML Table</title>
</head>
<body>

  <table border="1">
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>Aryan Sharma</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Priya Mehta</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
